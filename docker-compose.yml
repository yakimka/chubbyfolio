version: '2'

volumes:
  postgres_data: {}
  postgres_backup: {}

services:
  postgres:
    container_name: postgres_server
    build: ./docker_compose/postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backups
    env_file: .env

  django:
    container_name: django_server
    build:
      context: .
      dockerfile: ./docker_compose/django/production/Dockerfile
    user: django
    depends_on:
      - postgres
    volumes:
      - ./static/:/app/static/
      - ./media/:/app/media/
    command: /start.sh
    env_file: .env

  vuejs:
    container_name: vuejs_server
    build:
      dockerfile: ./docker_compose/vuejs/production/Dockerfile
      context: ./frontend
    volumes:
      - ./frontend/dist/:/home/node/app/dist
    env_file: ./frontend/.env.production.local

  nginx:
    container_name: nginx_server
    build:
      context: ./docker_compose/nginx
      args:
        - CHUBBYFOLIO_DOMAIN
    environment:
      - CHUBBYFOLIO_DOMAIN
    depends_on:
      - django
      - vuejs
    volumes:
      - ./static/:/static:ro
      - ./media/:/media:ro
      - ./frontend/dist/:/usr/share/nginx/html:ro
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - "0.0.0.0:8000:8000"
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
