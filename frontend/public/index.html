<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Primary Meta Tags -->
    <title>Ваш фотограф в Киеве</title>
    <meta name="title" content="Ваш фотограф в Киеве">
    <meta name="description" content="Портретная, репортажная и food съемка в Киеве. ☎ ${VUE_APP_PHONE_NUMBER}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="${VUE_APP_SITE_URL}">
    <meta property="og:title" content="Ваш фотограф в Киеве">
    <meta property="og:description" content="Портретная, репортажная и food съемка в Киеве. ☎ ${VUE_APP_PHONE_NUMBER}">
    <meta property="og:image" content="">
    <meta property="og:image" content="${VUE_APP_SITE_URL}img/chubarova-thumbnail.png"/>
    <meta property="og:image:secure_url" content="${VUE_APP_SITE_URL}img/chubarova-thumbnail.png"/>

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="${VUE_APP_SITE_URL}">
    <meta property="twitter:title" content="Ваш фотограф в Киеве">
    <meta property="twitter:description" content="Портретная, репортажная и food съемка в Киеве. ☎ ${VUE_APP_PHONE_NUMBER}">
    <meta property="twitter:image" content="${VUE_APP_SITE_URL}img/chubarova-thumbnail.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Additional meta for production such as google analytics, search console, etc. -->
    <%= `${VUE_APP_ADDITIONAL_HEAD_CONTENT}` %>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="/js/wow.min.js"></script>
    <script>
    // :: wow Active Code
    if (window.innerWidth > 767) {
        new WOW().init();
    }
    </script>
  </body>
</html>
